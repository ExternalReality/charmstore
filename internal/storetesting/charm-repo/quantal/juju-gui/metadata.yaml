name: juju-gui
summary: User interface for Juju (development)
maintainer: Juju GUI Team <juju-gui@lists.launchpad.net>
description: Web GUI for Juju
tags: ["ops"]
series:
 - trusty
 - lucid
 - utopic
 - vivid
 - wily
provides:
  url:
    interface: http
    limit:
    optional: false
  logging-dir:
    interface: logging
    scope: container
  monitoring-port:
    interface: monitoring
    scope: container
requires:
  db:
    interface: mysql
    limit: 1
    optional: false
  cache:
    interface: varnish
    limit: 2
    optional: true
